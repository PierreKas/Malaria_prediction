
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria test</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: green;
        margin: 0;
        padding: 0;
        }

        form {
            width: 40%;
            margin: 20px auto;
            padding: 20px;
            background-color: #111;
            border-radius: 8px;
        }

        label,
        input[type="text"],
        input[type="submit"] {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
            color: green;
        }

        input[type="submit"] {
            background-color: green;
            border: none;
            color: black;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #0a0;
        }

    </style>
</head>
<body>
    <h1>MALARIA TEST</h1>
    <form action="{% url 'results' %}">
        {% csrf_token %}

        <label for="">wbc_count</label>
        <input type="text" name="wbc_count">
        <label for="">rbc_count</label>
        <input type="text" name="rbc_count">
        <label for="">hb_level</label>
        <input type="text" name="hb_level"><br><br>
        <label for="">hematocrit</label>
        <input type="text" name="hematocrit">
        <label for="">mean_cell_volume</label>
        <input type="text" name="mean_cell_volume">
        <label for="">mean_corp_hb</label>
        <input type="text" name="mean_corp_hb"><br><br>
        <label for="">mean_cell_hb_conc</label>
        <input type="text" name="mean_cell_hb_conc">
        <label for="">platelet_count</label>
        <input type="text" name="platelet_count">
        <label for="">platelet_distr_width</label>
        <input type="text" name="platelet_distr_width"><br><br>

        <label for="">mean_platelet_vl</label>
        <input type="text" name="mean_platelet_vl">
        <label for="">neutrophils_percent</label>
        <input type="text" name="neutrophils_percent">
        <label for="">lymphocytes_percent</label>
        <input type="text" name="lymphocytes_percent"><br><br>

        <label for="">mixed_cells_percent</label>
        <input type="text" name="mixed_cells_percent">
        <label for="">neutrophils_count</label>
        <input type="text" name="neutrophils_count">
        <label for="">lymphocytes_count</label>
        <input type="text" name="lymphocytes_count"><br><br>

        <label for="">mixed_cells_count</label>
        <input type="text" name="mixed_cells_count">
        <label for="">RBC_dist_width_Percent</label>
        <input type="text" name="RBC_dist_width_Percent">
        <label for="">temperature</label>
        <input type="text" name="temperature"><br><br><br><br>
        <center>
            <input type="submit" value="Submit">
        </center>
        
    </form>
</body>
</html>
